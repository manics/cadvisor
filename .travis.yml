language: go
sudo: false
go:
 - 1.7.x
before_script:
# We aren't changing any code, but imports within the same package are absolute
- mkdir -p $GOPATH/src/github.com/google
- ln -s $GOPATH/src/github.com/manics/cadvisor $GOPATH/src/github.com/google/
script:
- cd $GOPATH/src/github.com/google/cadvisor
- make

# Travis encryption: https://gist.github.com/kzap/5819745
deploy:
  provider: releases
  api_key:
    secure: ""
  file: cadvisor
  skip_cleanup: true
  on:
    tags: true
